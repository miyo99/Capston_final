<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>균열 탐지 결과</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>균열 탐지 결과</h1>

  <div class="main-container">
    <!-- ✅ 왼쪽: 도넛 그래프 -->
    <div class="right-box">
      <canvas id="riskChart"></canvas>
    </div>

    <!-- ✅ 오른쪽: 이미지 그리드 + 페이지네이션 -->
    <div class="left-box">
      <div class="grid-container" id="imageGrid"></div>
      <div class="pagination">
        <button onclick="prevPage()">이전</button>
        <span id="pageNumber">1</span>
        <button onclick="nextPage()">다음</button>
      </div>
    </div>
  </div>

  <!-- ✅ 위험도 설명 -->
  <div class="description">
    <p>위험도에 대한 부가 설명을 이곳에 작성합니다.</p>
  </div>

  <!-- ✅ 서버에서 전달된 데이터 -->
  <script>
    const riskDataFromServer = {{ risk_distribution | tojson }};
    window.resultImages = {{ result_images | tojson }};
    window.dangerLevels = {{ danger_levels | tojson }};
  </script>

  <!-- ✅ Chart.js + 사용자 정의 JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='chart.js') }}"></script>

</body>
</html>
