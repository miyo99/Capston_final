<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>균열 탐지 결과</title>
  <h1>균열 탐지 결과</h1>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-container">
    <!-- 왼쪽 큰 박스 (이미지와 위험도) -->
    <div class="left-box">
      <div class="image-container">
        {% for img in result_images %}
        <div class="card">
          <img src="{{ url_for('uploaded_file', filename=img) }}" alt="crack result">
          <div class="info">
            {% if img in danger_levels %}
            <strong>위험도:</strong> {{ danger_levels[img]['level'] }} - {{ danger_levels[img]['desc'] }}
            {% else %}
            <strong>위험도:</strong> 정보 없음
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- 오른쪽 원 (위험도 분포도 그래프) -->
    <div class="right-box">
      <canvas id="riskChart"></canvas>
    </div>
  </div>

  <!-- 부가 설명란 -->
  <div class="description">
    <p>위험도에 대한 부가 설명을 이곳에 작성합니다.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
